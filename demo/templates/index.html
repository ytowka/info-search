<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Векторный поиск по документам</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-info {
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .result-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .result-snippet {
            color: #555;
            line-height: 1.8;
            font-size: 1rem;
        }

        mark {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Векторный поиск</h1>
            <p>Поиск по 108 документам с использованием TF-IDF и косинусного сходства</p>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Введите запрос..."
                    autocomplete="off"
                >
                <button type="submit" class="search-button" id="searchButton">Найти</button>
            </form>
        </div>

        <div class="results-info" id="resultsInfo"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsInfo = document.getElementById('resultsInfo');
        const resultsDiv = document.getElementById('results');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) return;

            searchButton.disabled = true;
            searchButton.textContent = 'Поиск...';
            resultsInfo.innerHTML = '';
            resultsDiv.innerHTML = '<div class="loading">Поиск документов...</div>';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">Ошибка: ${data.error}</div>`;
                    resultsInfo.innerHTML = '';
                    return;
                }

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            По запросу "<strong>${escapeHtml(query)}</strong>" ничего не найдено
                        </div>
                    `;
                    resultsInfo.innerHTML = '';
                    return;
                }

                resultsInfo.innerHTML = `Найдено документов: <strong>${data.total}</strong>`;
                
                resultsDiv.innerHTML = data.results.map((result, index) => `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-id">Документ ${result.doc_id}</div>
                            <div class="result-score">Score: ${result.score}</div>
                        </div>
                        <div class="result-snippet">${result.snippet}</div>
                    </div>
                `).join('');

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Ошибка при поиске: ${error.message}</div>`;
                resultsInfo.innerHTML = '';
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Найти';
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        searchInput.focus();
    </script>
</body>
</html>
